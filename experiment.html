<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент с Bootstrap</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"      
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"           
      crossorigin="anonymous" >
    <link rel="stylesheet" href="experiment.css">
</head>
<body>
    
    <div class="container mt-4">
        
        <div class="row justify-content-center g-4">
            
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <img src="https://placeholder.apptor.studio/400/300/laptop.png&quot; class="card-img-top" alt="Игровой ноутбук">
            <div class="card-body">
                <span class="badge bg-warning text-dark">★★★★☆ 4.5</span>
                <h5 class="card-title">Игровой ноутбук</h5>
                <p class="card-text">Мощный ноутбук для работы и игр.</p>
                <h4 class="display-6 mb-3">89 990 ₽</h4>
                <a href="#" class="btn btn-primary">Подробнее</a>
                <button type="button" class="btn btn-success w-100 mt-3">Купить</button>
            </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
            <img src="https://placeholder.apptor.studio/400/300/tablet.png&quot; class="card-img-top" alt="Планшет Pro">
            <div class="card-body">
                <span class="badge bg-success text-white">★★★★★ 5.0</span>
                <h5 class="card-title">Планшет Pro</h5>
                <p class="card-text">Планшет с топовым процессором и экраном</p>
                <h4 class="display-6 mb-3">29 990 ₽</h4>
                <a href="#" class="btn btn-primary">Подробнее</a>
                <button type="button" class="btn btn-success w-100 mt-3">Купить</button>
            </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
            <img src="https://placeholder.apptor.studio/400/300/headphones.png&quot; class="card-img-top" alt="Беспроводные наушники">
            <div class="card-body">
                <span class="badge bg-warning text-dark">★★★★✩ 4.3</span>
                <h5 class="card-title">Беспроводные наушники</h5>
                <p class="card-text">Шумоподавление и 30 часов работы от батареи</p>
                <h4 class="display-6 mb-3">14 990 ₽</h4>
                <a href="#" class="btn btn-primary">Подробнее</a>
                <button type="button" class="btn btn-success w-100 mt-3">Купить</button>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"  
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"         
      crossorigin="anonymous">
    </script>
</body>
</html>
